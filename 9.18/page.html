<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common//echars/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: "axis",
                axisPointer: {
                    type: "shadow"
                }
            },
            xAxis: [{
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                nameTextStyle: {
                    textShadowColor: "rgba(201, 29, 29, 1)",
                    textShadowBlur: 2,
                    textShadowOffsetX: 2,
                    overflow: "break"
                },
            },],
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [150, 230, 224, 218, 135, 147, 260],
                    type: 'line',
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>

</html>

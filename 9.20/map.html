<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>HELLO，AMAP!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #container {
            width: 100%;
            height: 80vh;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "fb8a0fe7f98d71bcdcd12fc2f652f75e",
        }
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
    <script type="text/javascript">

        AMapLoader.load({
            key: "12234fb3874d1b83a6084737b5166179",       // 申请好的Web端开发者Key，首次调用 load 时必填
            version: "2.0",                 // 指定要加载的 JSAPI 的版本，缺省时默认为 1.4.15
        }).then((AMap) => {
            const map = new AMap.Map("container", {
                center: [113.429039, 34.776207],
                zoom: 14
            });
            var path = [
                [113.429039, 34.777487],
                [113.429039, 34.778002],
                [113.429039, 34.77651],
                [113.429039, 34.77663]
            ];
            var path2 = [
                [
                    [
                        113.32873535156249,
                        34.775375046
                    ],
                    [
                        113.52099609375,
                        34.77686785
                    ],
                    [
                        113.49902343749999,
                        34.775408
                    ]
                ],
                [
                    [
                        113.66931152343749,
                        34.778117
                    ],
                    [
                        113.72973632812499,
                        34.77651523
                    ],
                    [
                        113.81213378906249,
                        34.775375046
                    ]
                ]
            ]

            var polyline = new AMap.Polyline({
                path: path,
                isOutline: true,
                outlineColor: '#ffeeff',
                borderWeight: 3,
                strokeColor: "#3366FF",
                strokeOpacity: 1,
                strokeWeight: 6,
                // 折线样式还支持 'dashed'
                strokeStyle: "solid",
                // strokeStyle是dashed时有效
                strokeDasharray: [10, 5],
                lineJoin: 'round',
                lineCap: 'round',
                zIndex: 50,
            })

            var polyline2 = new AMap.Polyline({
                path: path2,
                isOutline: true,
                outlineColor: '#ffeeff',
                borderWeight: 3,
                strokeColor: "#3366FF",
                strokeOpacity: 1,
                strokeWeight: 6,
                // 折线样式还支持 'dashed'
                strokeStyle: "dashed",
                // strokeStyle是dashed时有效
                strokeDasharray: [15, 5],
                lineJoin: 'round',
                lineCap: 'round',
                zIndex: 50,
            })
            map.add([polyline, polyline2]);
            map.setFitView();
        }).catch((e) => {
            console.error(e);  //加载错误提示
        });



    </script>
</body>

</html>
